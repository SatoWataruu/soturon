<!doctype html>
<html>
<body>
<h2>回答一覧（リアルタイム）</h2>
<pre id="out">ロード中...</pre>
<script>
const DB_URL_GET = "https://soturon-answers-default-rtdb.firebaseio.com/results.json"; // GET用（.json）

function fetchAll() {
  fetch(DB_URL_GET)
    .then(r => r.json())
    .then(data => {
      document.getElementById("out").textContent = JSON.stringify(data, null, 2);
    })
    .catch(e => document.getElementById("out").textContent = "取得失敗: "+e);
}

// 5秒ごとに更新（必要なら短く）
fetchAll();
setInterval(fetchAll, 5000);
</script>
</body>
</html>
